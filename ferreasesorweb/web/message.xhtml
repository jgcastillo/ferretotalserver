<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Página de inicio
    </ui:define>

    <ui:define name="content">

        <h:form id="formMessageEncuesta" rendered="#{preguntaBean.encuestaActiva != null}">
            <p:panel id="panel" header="#{preguntaBean.encuestaActiva.nombre}" style="width:50%; margin-right:25%; margin-left:25%;margin-top:80px;">
                <h:outputLabel value="Encuesta guardada con éxito!" style="text-align: center; font-size: 15px; color: green;margin-right:25%; margin-left:25%"/>          
            
            <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 70%">
                        <h:commandButton value="Volver a Encuesta" title="Volver a Encuesta" 
                                         action="main.xhtml?faces-redirect=true"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
            
             
        </h:form>
    </ui:define>

</ui:composition>
