<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <title>Sistema FerreAsesor</title>
    </ui:define>
    <ui:define name="content">
        <h:form id="formRecolector" >
            <p:panel id="panel" header="Recolector de Información" style="width:75%; margin-left:15px;">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Categoría: " for="categoriaId" />
                    <h:selectOneMenu id="categoriaId" value="#{fillRecolectorBean.categoria}"
                                     title="Seleccione una Categoría" required="true" 
                                     requiredMessage="Seleccione una Categoría" 
                                     style="width: 250px">
                        <f:selectItems value="#{fillRecolectorBean.categoriasAvalaibleSelectOne}"/>
                        <f:ajax render="motivoId"/>
                    </h:selectOneMenu>
                    <p:message for="categoriaId"/>
                    <p:outputLabel value="Motivo de Llamado: " for="motivoId" />
                    <h:selectOneMenu id="motivoId" value="#{fillRecolectorBean.motivo}" 
                                     title="Seleccione un Motivo de Llamado" 
                                     disabled="#{fillRecolectorBean.motivoListDisabled}" required="true" 
                                     requiredMessage="Seleccione un Motivo de Llamado" 
                                     style="width: 250px">
                        <f:selectItems value="#{fillRecolectorBean.motivosAvalaibleSelectOne}"/>
                    </h:selectOneMenu>
                    <p:message for="motivoId"/>
                </h:panelGrid>               
                
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 60%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk"
                                         action="#{fillRecolectorBean.guardaRespuesta}" ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{fillRecolectorBean.guardaRespuesta}"/>
                    </h:panelGrid>
                </f:facet>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
