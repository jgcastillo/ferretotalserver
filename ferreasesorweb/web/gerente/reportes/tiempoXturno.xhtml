<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title>Tiempos de Atención por Turno</title>
    </ui:define>

    <ui:define name="content">
        <p:fieldset>
            <f:facet name="legend">
                <h3>
                    <h:outputText value="Tiempos de Atención por Turno"/>
                </h3>
            </f:facet>

            <h:form id="form"><br/>
                <h:panelGrid columns="10">
                    <h:outputLabel value="Fecha inicio: " for="fechaInicio"/>
                    <p:calendar id="fechaInicio" value="#{tiempoTurnoBean.fechaInicio}" 
                                showOn="button" pattern="dd/MM/yyyy"/>
                    <h:outputLabel value="Fecha fin: " for="fechaFin"/>
                    <p:calendar id="fechaFin" value="#{tiempoTurnoBean.fechaFin}" 
                                showOn="button" pattern="dd/MM/yyyy"/>
                    <p:spacer height="15"/>
                    <p:commandButton value="Ver Data" actionListener="#{tiempoTurnoBean.populateLlamadas}" title="Ver Data" ajax="true" update="panelTable"/>
                    <p:spacer style="width: 10px;"/>

                </h:panelGrid>
                <br/><br/>

                <p:panel id="panelTable" style="border: 0px solid #FFFFFF;">
                    <p:dataTable value="#{tiempoTurnoBean.reporteData}" var="llamada" style="width: 79%;margin-left: 85px;" rendered="#{tiempoTurnoBean.showTable}"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorPosition="bottom">
                        <f:facet name="header">
                            <p  style="text-align: center">Tiempos de Atención por Turno<br/>
                                (<h:outputText value="#{tiempoTurnoBean.fechaInicio}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText> 
                                - <h:outputText value="#{tiempoTurnoBean.fechaFin}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>)
                            </p>
                        </f:facet><br/>
                        <p:column headerText="Turno">
                            <h:outputText value="#{llamada.nombreObj}"/>
                        </p:column>
                        <p:column headerText="Tiempo Mínimo">
                            <h:outputText value="#{llamada.propiedadObj[0]}"/>
                        </p:column>
                        <p:column headerText="Tiempo Promedio">
                            <h:outputText value="#{llamada.propiedadObj[1]}"/>
                        </p:column>
                        <p:column headerText="Tiempo Máximo">
                            <h:outputText value="#{llamada.propiedadObj[2]}"/>
                        </p:column>    
                    </p:dataTable>
                    <br/>
                    <p:commandButton value="Gráfico Barras" rendered="#{tiempoTurnoBean.reporteData.size() > 0}" ajax="true" update="panelGrafico" 
                                     actionListener="#{tiempoTurnoBean.muestraGrafico}" title="Gráfico Barras" style="float: right;margin-right:80px;"/>
                    <p:spacer style="width: 10px;"/>
                    <p:commandButton value="Gráfico Stacked" rendered="#{tiempoTurnoBean.reporteData.size() > 0}" ajax="true" update="panelGraficoStacked"
                                     actionListener="#{tiempoTurnoBean.muestraStackedGrafico}" title="Gráfico Stacked" style="float: right;margin-right:10px;"/>

                    <br/><br/>

                    <p:panel id="panelGrafico" style="border: 0px solid #FFFFFF;">
                        <h:panelGroup id="panelChart" rendered="#{tiempoTurnoBean.showChart}">
                            <p:barChart value="#{tiempoTurnoBean.categoryModel}" legendPosition="ne" xaxisAngle="45" widgetVar="chart"
                                        title="Gráfico Barras - Tiempos de Atención por Turno" style="width: 80%; margin-left: 85px;" extender="customExtender" />
                            <br/>
                            <h:panelGrid columns="3">
                                <h:commandButton value="Export. PDF"  actionListener="#{tiempoTurnoBean.exportarReportePDFTiempo}" style="margin-left:485px" title="Exportar a PDF"/>
                                <p:spacer style="width: 10px;"/>
                                <h:commandButton value="Export. Excel"  actionListener="#{tiempoTurnoBean.exportarReporteXLSTiempo}" title="Exportar a Excel"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </p:panel>
                    <br/>
                    <p:panel id="panelGraficoStacked" style="border: 0px solid #FFFFFF;">
                        <h:panelGroup id="panelStackedChart" rendered="#{tiempoTurnoBean.showStackedChart}">
                            <p:barChart value="#{tiempoTurnoBean.categoryModel}" legendPosition="ne" xaxisAngle="45" widgetVar="stackedChart" stacked="true"
                                        title="Gráfico Stacked - Tiempos de Atención por Dispositivo" style="width: 80%; margin-left: 85px;" extender="customExtender" />
                            <br/>
                            <h:panelGrid columns="3">
                                <h:commandButton value="Exportar PDF"  actionListener="#{tiempoTurnoBean.exportarReportePDFTiempoStacked}" style="margin-left:485px" title="Exportar a PDF"/>
                                <p:spacer style="width: 10px;"/>
                                <h:commandButton value="Exportar Excel"  actionListener="#{tiempoTurnoBean.exportarReporteXLSTiempo}" title="Exportar a Excel"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </p:panel>
                </p:panel>
            </h:form>
        </p:fieldset>
    </ui:define>

    <ui:define name="status">
        status
    </ui:define>

</ui:composition>
