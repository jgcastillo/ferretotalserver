<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPerfilLabel_id}" for="id" />
                    <h:inputText id="id" value="#{perfilController.selected.id}" title="#{bundle.EditPerfilTitle_id}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{perfilController.selected.nombre}" title="#{bundle.EditPerfilTitle_nombre}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_permiso}" for="permiso" />
                    <h:inputText id="permiso" value="#{perfilController.selected.permiso}" title="#{bundle.EditPerfilTitle_permiso}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_permiso}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_status}" for="status" />
                    <h:inputText id="status" value="#{perfilController.selected.status}" title="#{bundle.EditPerfilTitle_status}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_status}"/>
                </h:panelGrid>
                <h:commandLink action="#{perfilController.update}" value="#{bundle.EditPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.EditPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
