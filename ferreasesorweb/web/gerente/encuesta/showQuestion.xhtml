<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <ui:define name="title">
        Vista de la Pregunta 
    </ui:define>

    <ui:define name="content">
        <h:form id="viewForm">
            <p:growl id="mensajes"/>
            <p:fieldset legend="Así se verá la pregunta en la encuesta:" style="width: 75%;">
                <h:panelGroup>
                    <br/>
                    <c:if test="#{preguntaBean.tipoPregunta == 1}">
                        <br/>
                        <ez:textualQuestion preguntaBody="#{preguntaBean.preguntaTexto}"
                                            preguntaPrompt="#{preguntaBean.promptPreguntaTextual}"
                                            preguntaBean="#{preguntaBean}"/>
                    </c:if>
                    <c:if test="#{preguntaBean.tipoPregunta == 2}">
                        <br/>
                        <ez:numericQuestion preguntaBody="#{preguntaBean.preguntaTexto}"
                                            preguntaPrompt="Opciones: "
                                            preguntaBean="#{preguntaBean}"/>
                    </c:if>
                    <c:if test="#{preguntaBean.tipoPregunta == 3}">
                        <br/>
                        <ez:selectionQuestion preguntaBody="#{preguntaBean.preguntaTexto}"
                                            preguntaPrompt="#{preguntaBean.promptPreguntaTextual}"
                                            preguntaBean="#{preguntaBean}"/>
                    </c:if>
                    <c:if test="#{preguntaBean.tipoPregunta == 4}">
                        <br/>
                        <ez:ratingQuestion preguntaBody="#{preguntaBean.preguntaTexto}"
                                            preguntaPrompt="#{preguntaBean.promptPreguntaTextual}" 
                                            preguntaBean="#{preguntaBean}"/>
                    </c:if>
                    <p:spacer height="50"/>
                    <h:panelGrid columns="5">
                        <p:commandButton value="Agregar" action="#{preguntaBean.guardaPregunta}" update="mensajes"/>
                        <h:outputText value="&nbsp;"/>
                        <p:commandButton value="Atrás" action="#{preguntaBean.configuraPregunta}"/>
                        <h:outputText value="&nbsp;"/>
                        <p:commandButton value="Cancelar" action="#{preguntaBean.retornaCreate}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </p:fieldset>
        </h:form>
    </ui:define>

    <ui:define name="status">
        status
    </ui:define>

</ui:composition>
