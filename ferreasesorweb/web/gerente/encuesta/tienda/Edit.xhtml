<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiendaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tiendaController.selected.id}" title="#{bundle.EditTiendaTitle_id}" required="true" requiredMessage="#{bundle.EditTiendaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTiendaLabel_sucursal}" for="sucursal" />
                    <h:inputText id="sucursal" value="#{tiendaController.selected.sucursal}" title="#{bundle.EditTiendaTitle_sucursal}" required="true" requiredMessage="#{bundle.EditTiendaRequiredMessage_sucursal}"/>
                    <h:outputLabel value="#{bundle.EditTiendaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tiendaController.selected.nombre}" title="#{bundle.EditTiendaTitle_nombre}" required="true" requiredMessage="#{bundle.EditTiendaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditTiendaLabel_direccion}" for="direccion" />
                    <h:inputTextarea rows="4" cols="30" id="direccion" value="#{tiendaController.selected.direccion}" title="#{bundle.EditTiendaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditTiendaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{tiendaController.selected.telefono}" title="#{bundle.EditTiendaTitle_telefono}" />
                </h:panelGrid>
                <h:commandLink action="#{tiendaController.update}" value="#{bundle.EditTiendaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTiendaViewLink}"/>
                <br />
                <h:commandLink action="#{tiendaController.prepareList}" value="#{bundle.EditTiendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTiendaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
