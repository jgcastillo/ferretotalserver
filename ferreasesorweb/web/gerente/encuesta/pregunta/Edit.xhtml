<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPreguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPreguntaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{preguntaController.selected.id}" title="#{bundle.EditPreguntaTitle_id}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPreguntaLabel_pregunta}" for="pregunta" />

                    <h:outputLabel value="#{bundle.EditPreguntaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{preguntaController.selected.tipo}" title="#{bundle.EditPreguntaTitle_tipo}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditPreguntaLabel_encuestaId}" for="encuestaId" />
                    <h:selectOneMenu id="encuestaId" value="#{preguntaController.selected.encuestaId}" title="#{bundle.EditPreguntaTitle_encuestaId}" >
                        <f:selectItems value="#{encuestaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{preguntaController.update}" value="#{bundle.EditPreguntaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPreguntaViewLink}"/>
                <br />
                <h:commandLink action="#{preguntaController.prepareList}" value="#{bundle.EditPreguntaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPreguntaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
