<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEncuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEncuestaLabel_id}"/>
                    <h:outputText value="#{encuestaController.selected.id}" title="#{bundle.ViewEncuestaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEncuestaLabel_nombre}"/>
                    <h:outputText value="#{encuestaController.selected.nombre}" title="#{bundle.ViewEncuestaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEncuestaLabel_fechaInicio}"/>
                    <h:outputText value="#{encuestaController.selected.fechaInicio}" title="#{bundle.ViewEncuestaTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEncuestaLabel_fechaFin}"/>
                    <h:outputText value="#{encuestaController.selected.fechaFin}" title="#{bundle.ViewEncuestaTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEncuestaLabel_status}"/>
                    <h:outputText value="#{encuestaController.selected.status}" title="#{bundle.ViewEncuestaTitle_status}"/>
                    <h:outputText value="#{bundle.ViewEncuestaLabel_tiendaId}"/>
                    <h:outputText value="#{encuestaController.selected.tiendaId}" title="#{bundle.ViewEncuestaTitle_tiendaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encuestaController.destroyAndView}" value="#{bundle.ViewEncuestaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEncuestaEditLink}"/>
                <br />
                <h:commandLink action="#{encuestaController.prepareCreate}" value="#{bundle.ViewEncuestaCreateLink}" />
                <br />
                <h:commandLink action="#{encuestaController.prepareList}" value="#{bundle.ViewEncuestaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEncuestaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
