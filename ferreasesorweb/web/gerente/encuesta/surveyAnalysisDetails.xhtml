<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Análisis de Encuestas
    </ui:define>

    <ui:define name="content">

        <h:form id="formQuestions">
            
            <p:fieldset legend="Análisis de la Encuesta: #{preguntaBean.encuesta.nombre}" style="width: 75%;">
                <p:dataTable value="#{preguntaBean.preguntas}" var="pregunta" style="margin-top:15px;">
                    <p:column headerText="Preguntas">
                        <h:outputText value="#{pregunta.pregunta}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:4%; text-align: center">  
                        <p:commandButton id="selectQuestion" ajax="true" update=":grafico" oncomplete="composeDlg.show()" icon="ui-icon-search" title="Ver Análisis">  
                            <f:setPropertyActionListener value="#{pregunta}" target="#{preguntaBean.selectedQuestion}" />  
                        </p:commandButton>  
                    </p:column> 
                </p:dataTable>
            </p:fieldset>
            
        </h:form>
        
    </ui:define>

</ui:composition>
