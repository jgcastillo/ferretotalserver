<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDistribucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDistribucionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{distribucionController.selected.id}" title="#{bundle.EditDistribucionTitle_id}" required="true" requiredMessage="#{bundle.EditDistribucionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDistribucionLabel_asesorId}" for="asesorId" />
                    <h:inputText id="asesorId" value="#{distribucionController.selected.asesorId}" title="#{bundle.EditDistribucionTitle_asesorId}" required="true" requiredMessage="#{bundle.EditDistribucionRequiredMessage_asesorId}"/>
                    <h:outputLabel value="#{bundle.EditDistribucionLabel_botonId}" for="botonId" />
                    <h:inputText id="botonId" value="#{distribucionController.selected.botonId}" title="#{bundle.EditDistribucionTitle_botonId}" required="true" requiredMessage="#{bundle.EditDistribucionRequiredMessage_botonId}"/>
                    <h:outputLabel value="#{bundle.EditDistribucionLabel_turnoId}" for="turnoId" />
                    <h:inputText id="turnoId" value="#{distribucionController.selected.turnoId}" title="#{bundle.EditDistribucionTitle_turnoId}" required="true" requiredMessage="#{bundle.EditDistribucionRequiredMessage_turnoId}"/>
                    <h:outputLabel value="#{bundle.EditDistribucionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{distribucionController.selected.status}" title="#{bundle.EditDistribucionTitle_status}" required="true" requiredMessage="#{bundle.EditDistribucionRequiredMessage_status}"/>
                </h:panelGrid>
                <h:commandLink action="#{distribucionController.update}" value="#{bundle.EditDistribucionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDistribucionViewLink}"/>
                <br />
                <h:commandLink action="#{distribucionController.prepareList}" value="#{bundle.EditDistribucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDistribucionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
