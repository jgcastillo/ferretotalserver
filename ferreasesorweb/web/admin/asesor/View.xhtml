<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewAsesorTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="¿Está seguro que desea eliminar este Asesor?" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAsesorLabel_nombre}"/>
                    <h:outputText value="#{asesorController.selected.nombre}" title="#{bundle.ViewAsesorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAsesorLabel_apellido}"/>
                    <h:outputText value="#{asesorController.selected.apellido}" title="#{bundle.ViewAsesorTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewAsesorLabel_status}"/>
                    <h:outputText value="ACTIVO" rendered="#{asesorController.selected.status==1}" />
                    <h:outputText value="INACTIVO" rendered="#{asesorController.selected.status==0}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                        <p:commandButton value="Aceptar" title="Aceptar" icon="ui-icon-disk" 
                                         action="#{asesorController.updateStatus}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{asesorController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
