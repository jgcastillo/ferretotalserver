<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateAsesorTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Crear Asesor" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.CreateAsesorLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{asesorController.selected.nombre}"
                                 required="true" requiredMessage="El campo Nombre es requerido"
                                 title="#{bundle.CreateAsesorTitle_nombre}" />
                    <p:message for="nombre"/>
                    <p:outputLabel value="#{bundle.CreateAsesorLabel_apellido}" for="apellido" />
                    <p:inputText id="apellido" value="#{asesorController.selected.apellido}"
                                 required="true" requiredMessage="El campo Apellido es requerido"
                                 title="#{bundle.CreateAsesorTitle_apellido}" />
                    <p:message for="apellido"/>
                    <p:outputLabel value="#{bundle.CreateAsesorLabel_status}" for="status" />
                    <p:selectOneMenu id="status" value="#{asesorController.selected.status}" required="true" 
                                     requiredMessage="#{bundle.CreateAsesorRequiredMessage_status}" style="width: 130px;"> 
                        
                        <f:selectItem itemLabel="Activo" itemValue="1" />
                        <f:selectItem itemLabel="Inactivo" itemValue="0" />
                    </p:selectOneMenu>
                    <p:message for="status"/>
<!--                    <p:outputLabel value="#{bundle.CreateAsesorLabel_tiendaId}" for="tiendaId" />
                    <p:selectOneMenu id="tiendaId" value="#{asesorController.selected.tiendaId}" 
                                     title="#{bundle.CreateAsesorTitle_tiendaId}" required="true" 
                                     requiredMessage="#{bundle.CreateAsesorRequiredMessage_tiendaId}" style="width: 130px;">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>-->
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 65%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                         action="#{asesorController.create}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{asesorController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
