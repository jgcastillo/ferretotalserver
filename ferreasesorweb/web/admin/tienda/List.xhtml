<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/templates/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Configuración de Tienda" style="width:70%;">
                    <p:dataTable value="#{tiendaController.items}" var="item" style="width: auto;">
                        <p:column headerText="Sucursal" width="10%" style="text-align: center;">
                            <h:outputText value="#{item.sucursal}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Dirección">
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column headerText="Teléfono" width="15%" style="text-align: center;">
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column headerText="Acción" width="10%" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{tiendaController.prepareEdit}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
