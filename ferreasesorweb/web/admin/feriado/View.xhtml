<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewFeriadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <p:panel id="panel" header="¿Está seguro que desea eliminar este Feriado?" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeriadoLabel_dia}"/>
                    <h:outputText value="#{feriadoController.selected.dia}" title="#{bundle.ViewFeriadoTitle_dia}"/>
                    <h:outputText value="#{bundle.ViewFeriadoLabel_mes}"/>
                    <h:outputText value="#{feriadoController.selected.mesString}" title="#{bundle.ViewFeriadoTitle_mes}"/>
<!--                    <h:outputText value="#{bundle.ViewFeriadoLabel_year}"/>
                    <h:outputText value="#{feriadoController.selected.year}" title="#{bundle.ViewFeriadoTitle_year}"/>-->
                    <h:outputText value="#{bundle.ViewFeriadoLabel_descripcion}"/>
                    <h:outputText value="#{feriadoController.selected.descripcion}" title="#{bundle.ViewFeriadoTitle_descripcion}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                        <p:commandButton value="Aceptar" title="Aceptar" icon="ui-icon-disk" 
                                         action="#{feriadoController.destroyAndView}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{feriadoController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
