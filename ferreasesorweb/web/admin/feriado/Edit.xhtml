<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"

    <ui:define name="title">
        <h:outputText value="#{bundle.EditFeriadoTitle}"></h:outputText>

                    <p:selectOneMenu id="dia" value="#{feriadoController.selected.dia}" style="width: 130px;"

                        <f:selectItem itemLabel="Seleccione un dÃ­a" itemValue=""/>
                        <f:selectItems value="#{feriadoControllerExt.dias}"/>
                    </p:selectOneMenu>
                    <p:message for="dia"/>
                    <p:outputLabel value="#{bundle.EditFeriadoLabel_mes}" for="mes" />
                    <p:selectOneMenu id="mes" value="#{feriadoController.selected.mes}" style="width: 130px;"
                                     required="true" requiredMessage="bundle.EditFeriadoRequiredMessage_mes">
                        <f:selectItem itemLabel="Seleccione un mes" itemValue=""/>
                        <f:selectItems value="#{feriadoControllerExt.meses}"/>
                    </p:selectOneMenu>
                    <p:message for="mes"/>

                    <p:inputText id="year" value="#{feriadoController.selected.year}"

                    <p:message for="year"/>-->
                    <p:outputLabel value="#{bundle.EditFeriadoLabel_descripcion}" for="descripcion" />
                    <p:inputText id="descripcion" value="#{feriadoController.selected.descripcion}" 
                                 title="#{bundle.EditFeriadoTitle_descripcion}" required="true" 
                                 requiredMessage="#{bundle.EditFeriadoRequiredMessage_descripcion}"/>
                    <p:message for="descripcion"/>
<!--                    <p:outputLabel value="#{bundle.EditFeriadoLabel_tiendaId}" for="tiendaId" />
                    <p:selectOneMenu id="tiendaId" value="#{feriadoController.selected.tiendaId}" style="width: 130px;"
                                     title="#{bundle.EditFeriadoTitle_tiendaId}" required="true" 
                                     requiredMessage="#{bundle.EditFeriadoRequiredMessage_tiendaId}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>-->
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 65%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                         action="#{feriadoController.update}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{feriadoController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>

</ui:composition>
