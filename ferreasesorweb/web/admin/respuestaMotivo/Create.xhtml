<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespuestaMotivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespuestaMotivoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{respuestaMotivoController.selected.id}" title="#{bundle.CreateRespuestaMotivoTitle_id}" required="true" requiredMessage="#{bundle.CreateRespuestaMotivoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRespuestaMotivoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{respuestaMotivoController.selected.fecha}" title="#{bundle.CreateRespuestaMotivoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRespuestaMotivoLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{respuestaMotivoController.selected.usuarioId}" title="#{bundle.CreateRespuestaMotivoTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateRespuestaMotivoRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRespuestaMotivoLabel_motivoId}" for="motivoId" />
                    <h:selectOneMenu id="motivoId" value="#{respuestaMotivoController.selected.motivoId}" title="#{bundle.CreateRespuestaMotivoTitle_motivoId}" required="true" requiredMessage="#{bundle.CreateRespuestaMotivoRequiredMessage_motivoId}">
                        <f:selectItems value="#{motivoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respuestaMotivoController.create}" value="#{bundle.CreateRespuestaMotivoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respuestaMotivoController.prepareList}" value="#{bundle.CreateRespuestaMotivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespuestaMotivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
