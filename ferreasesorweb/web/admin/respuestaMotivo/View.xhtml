<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRespuestaMotivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRespuestaMotivoLabel_id}"/>
                    <h:outputText value="#{respuestaMotivoController.selected.id}" title="#{bundle.ViewRespuestaMotivoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRespuestaMotivoLabel_fecha}"/>
                    <h:outputText value="#{respuestaMotivoController.selected.fecha}" title="#{bundle.ViewRespuestaMotivoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRespuestaMotivoLabel_usuarioId}"/>
                    <h:outputText value="#{respuestaMotivoController.selected.usuarioId}" title="#{bundle.ViewRespuestaMotivoTitle_usuarioId}"/>
                    <h:outputText value="#{bundle.ViewRespuestaMotivoLabel_motivoId}"/>
                    <h:outputText value="#{respuestaMotivoController.selected.motivoId}" title="#{bundle.ViewRespuestaMotivoTitle_motivoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respuestaMotivoController.destroyAndView}" value="#{bundle.ViewRespuestaMotivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRespuestaMotivoEditLink}"/>
                <br />
                <h:commandLink action="#{respuestaMotivoController.prepareCreate}" value="#{bundle.ViewRespuestaMotivoCreateLink}" />
                <br />
                <h:commandLink action="#{respuestaMotivoController.prepareList}" value="#{bundle.ViewRespuestaMotivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRespuestaMotivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
