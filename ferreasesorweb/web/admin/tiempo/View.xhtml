<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewTiempoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="¿Está seguro que desea eliminar este Tiempo de Atención?" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="2">
                    <h:outputText value="Buena Atención: "/>
                    <h:outputText value="Entre 0 y #{tiempoController.selected.atencionBuena}" title="#{bundle.ViewTiempoTitle_atencionBuena}"/>
                    <h:outputText value="Atención Regular: "/>
                    <h:outputText value="Entre #{tiempoController.selected.atencionBuena} y #{tiempoController.selected.atencionRegular}" title="#{bundle.ViewTiempoTitle_atencionRegular}"/>
                    <h:outputText value="#{bundle.ViewTiempoLabel_status}"/>
                    <h:outputText value="HABILITADO" rendered="#{tiempoController.selected.status==1}" />
                    <h:outputText value="INHABILITADO" rendered="#{tiempoController.selected.status==0}" />
                    <h:outputText value="#{bundle.ViewTiempoLabel_turnoId}"/>
                    <h:outputText value="#{tiempoController.selected.turnoId.nombre}" title="#{bundle.ViewTiempoTitle_turnoId}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 65%">
                        <p:commandButton value="Aceptar" title="Aceptar" icon="ui-icon-disk" 
                                         action="#{tiempoController.updateStatus}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{tiempoController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
