<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="¿Está seguro que desea eliminar este Usuario?" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <h:outputText value="#{usuarioControllerExt.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellido}"/>
                    <h:outputText value="#{usuarioControllerExt.selected.apellido}" title="#{bundle.ViewUsuarioTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_user}"/>
                    <h:outputText value="#{usuarioControllerExt.selected.user}" title="#{bundle.ViewUsuarioTitle_user}"/>
<!--                    <h:outputText value="#{bundle.ViewUsuarioLabel_psw}"/>
                    <h:outputText value="#{usuarioControllerExt.selected.psw}" title="#{bundle.ViewUsuarioTitle_psw}"/>-->
                    <h:outputText value="#{bundle.ViewUsuarioLabel_status}"/>
                    <h:outputText value="HABILITADO" rendered="#{usuarioControllerExt.selected.status==1}" />
                    <h:outputText value="INHABILITADO" rendered="#{usuarioControllerExt.selected.status==0}" />
                    <h:outputText value="#{bundle.ViewUsuarioLabel_perfilId}"/>
                    <h:outputText value="#{usuarioControllerExt.selected.perfilId.nombre}" title="#{bundle.ViewUsuarioTitle_perfilId}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 65%">
                        <p:commandButton value="Aceptar" title="Aceptar" icon="ui-icon-disk" 
                                         action="#{usuarioControllerExt.updateStatus}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{usuarioControllerExt.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
