<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBotonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">

            <h:form> 
                <p:panel id="panel" header="Editar Dispositivo" style="width:60%; margin-left:15px;">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.EditBotonLabel_address}" for="address" />
                        <p:inputText id="address" value="#{botonController.selected.address}" 
                                     title="#{bundle.EditBotonTitle_address}" required="true" 
                                     requiredMessage="#{bundle.EditBotonRequiredMessage_address}"/>
                        <p:message for="address"/>
                        <p:outputLabel value="#{bundle.EditBotonLabel_display}" for="display" />
                        <p:inputText id="display" value="#{botonController.selected.display}" 
                                     title="#{bundle.EditBotonTitle_display}" required="true" 
                                     requiredMessage="#{bundle.EditBotonRequiredMessage_display}"/>
                        <p:message for="display"/>
                        <p:outputLabel value="#{bundle.EditBotonLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{botonController.selected.ubicacion}" 
                                     title="#{bundle.EditBotonTitle_ubicacion}" required="true" 
                                     requiredMessage="#{bundle.EditBotonRequiredMessage_ubicacion}"/>
                        <p:message for="ubicacion"/>
                        <p:outputLabel value="#{bundle.EditBotonLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{botonController.selected.status}" 
                                         required="true" requiredMessage="#{bundle.EditBotonRequiredMessage_status}" 
                                         style="width: 130px;">
                            <f:selectItem itemLabel="Habilitado" itemValue="1" />
                            <f:selectItem itemLabel="Inhabilitado" itemValue="0" />
                        </p:selectOneMenu>
                        <p:message for="status"/>
<!--                        <p:outputLabel value="#{bundle.EditBotonLabel_tiendaId}" for="tiendaId" />
                        <p:selectOneMenu id="tiendaId" value="#{botonController.selected.tiendaId}" 
                                         title="#{bundle.EditBotonTitle_tiendaId}" required="true" 
                                         requiredMessage="#{bundle.EditBotonRequiredMessage_tiendaId}" style="width: 130px;">
                            <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="tiendaId"/>-->
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3" style="display:block;margin-left: 65%">
                            <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                             action="#{botonController.update}"
                                             ajax="true" update="panel"/>
                            <p:spacer width="10"/>
                            <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                             action="#{botonController.prepareList}"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
