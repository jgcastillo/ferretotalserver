<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title">
        <h:outputText value="Asignar Asesor al Turno Feriado"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Asignar Asesor para el Turno Feriado" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="2" style="margin-top: 10px;">
                    <p:outputLabel style="font-weight: bold" value="Asesor Asignado actualmente al Turno Feriado:" for="oldAsesor"/>
                    <h:outputText id="oldAsesor" style="font-size: 14px;" value="${asesorFeriadoController.oldAsesor.nombre} ${asesorFeriadoController.oldAsesor.apellido}" rendered="${asesorFeriadoController.oldAsesor != null}"/>
                    <h:outputText id="oldAsesor1" value="No hay Asesor Asignado para el Turno Feriado" rendered="${asesorFeriadoController.oldAsesor == null}"/>
                </h:panelGrid>  
                <h:panelGrid columns="3" style="margin-top: 25px;">
                    <p:outputLabel style="font-weight: bold" value="Asignar Nuevo Asesor:" for="asesorId" />
                    <h:selectOneMenu id="asesorId" value="#{asesorFeriadoController.asesor}" 
                                     required="true" requiredMessage="Debe seleccionar un Asesor" style="width: 200px">
                        <f:selectItems value="#{asesorFeriadoController.asesoresAvalaibleSelectOne}"/>
                    </h:selectOneMenu>
                    <p:message for="asesorId"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                         action="#{asesorFeriadoController.updateAsesorFeriado}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="/main1.xhtml?faces-redirect=true"/>
                    </h:panelGrid>
                </f:facet>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
