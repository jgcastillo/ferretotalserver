<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.EditTurnoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        
        <h:form>
            <p:panel id="panel" header="Editar Turno" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.EditTurnoLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{turnoController.selected.nombre}" title="#{bundle.EditTurnoTitle_nombre}"
                                 required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_nombre}"/>
                    <p:message for="nombre"/>
                    <p:outputLabel value="#{bundle.EditTurnoLabel_horaStart}" for="horaStart" />
<!--                    <p:inputText id="horaStart" value="#{turnoController.selected.horaStart}" title="#{bundle.EditTurnoTitle_horaStart}" 
                                 required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_horaStart}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </p:inputText>-->
                    <p:calendar id="horaStart" value="#{turnoController.selected.horaStart}" title="#{bundle.EditTurnoTitle_horaStart}"
                                pattern="HH:mm:ss a" timeOnly="true" required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_horaStart}"/> 
                    <p:message for="horaStart"/>
                    
                    
                    <p:outputLabel value="#{bundle.EditTurnoLabel_horaEnd}" for="horaEnd" />
<!--                    <p:inputText id="horaEnd" value="#{turnoController.selected.horaEnd}" title="#{bundle.EditTurnoTitle_horaEnd}" 
                                 required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_horaEnd}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </p:inputText>-->
                    <p:calendar id="horaEnd" value="#{turnoController.selected.horaEnd}" title="#{bundle.EditTurnoTitle_horaEnd}"
                                pattern="HH:mm:ss a" timeOnly="true" required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_horaEnd}"/> 
                    <p:message for="horaEnd"/>
                    <p:outputLabel value="#{bundle.EditTurnoLabel_feriado}" for="feriado" />
                    <h:selectOneMenu id="feriado" value="#{turnoController.selected.feriado}" 
                                     required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_feriado}" 
                                     style="width: 130px;">
                        <f:selectItem itemLabel="Normal" itemValue="0" />
                        <f:selectItem itemLabel="Feriado" itemValue="1" />
                    </h:selectOneMenu>
                    <p:message for="feriado"/>
                    <p:outputLabel value="#{bundle.EditTurnoLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{turnoController.selected.status}" 
                                     required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_status}" 
                                     style="width: 130px;">
                        <f:selectItem itemLabel="Habilitado" itemValue="1" />
                        <f:selectItem itemLabel="Inahibilitado" itemValue="0" />
                    </h:selectOneMenu>
                    <p:message for="status"/>
<!--                    <p:outputLabel value="#{bundle.EditTurnoLabel_tiendaId}" for="tiendaId" />
                    <p:selectOneMenu id="tiendaId" value="#{turnoController.selected.tiendaId}" title="#{bundle.EditTurnoTitle_tiendaId}" 
                                     required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_tiendaId}" style="width: 130px;">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>-->
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                         action="#{turnoController.update}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{turnoController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
