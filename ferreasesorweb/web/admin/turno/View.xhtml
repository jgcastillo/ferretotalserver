<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewTurnoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="¿Está seguro que desea eliminar este Turno?" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTurnoLabel_nombre}"/>
                    <h:outputText value="#{turnoController.selected.nombre}" title="#{bundle.ViewTurnoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTurnoLabel_horaStart}"/>
                    <h:outputText value="#{turnoController.selected.horaStart}" title="#{bundle.ViewTurnoTitle_horaStart}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTurnoLabel_horaEnd}"/>
                    <h:outputText value="#{turnoController.selected.horaEnd}" title="#{bundle.ViewTurnoTitle_horaEnd}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTurnoLabel_feriado}"/>
                    <h:outputText value="Normal" rendered="#{turnoController.selected.feriado==0}" />
                    <h:outputText value="Feriado" rendered="#{turnoController.selected.feriado==1}" />
                    <h:outputText value="#{bundle.ViewTurnoLabel_status}"/>
                    <h:outputText value="HABILITADO" rendered="#{turnoController.selected.status==1}" />
                    <h:outputText value="INHABILITADO" rendered="#{turnoController.selected.status==0}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 65%">
                        <p:commandButton value="Aceptar" title="Aceptar" icon="ui-icon-disk" 
                                         action="#{turnoController.updateStatus}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{turnoController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
