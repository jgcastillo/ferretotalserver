<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title>Calidad Total de Llamadas por Tienda en un Período</title>
    </ui:define>

    <ui:define name="content">
        <p:fieldset>
            <f:facet name="legend">
                <h3>
                    <h:outputText value="Calidad Total de Llamadas por Tienda en un Período"/>
                </h3>
            </f:facet>

            <h:form id="formCalidadXTienda"><br/>               
                <h:panelGrid columns="2" style="margin-bottom: 10px;" id="selectTienda">
                    <h:outputText value="Consultar: " />  
                    <p:selectManyCheckbox value="#{calidadXTiendaBean.selectedTiendas}" >  
                        <f:selectItems value="#{calidadXTiendaBean.tiendas}" /> 
                    </p:selectManyCheckbox> 
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-bottom: 10px;">
                    <h:outputText value="Consultar: " />  
                    <p:selectManyCheckbox value="#{calidadXTiendaBean.selectedAllTiendas}">  
                        <f:selectItems value="#{calidadXTiendaBean.allTiendas}" /> 
                    </p:selectManyCheckbox> 
                </h:panelGrid>
                <h:panelGrid columns="8">
                    <h:outputLabel value="Fecha inicio: " for="fechaInicio"/>
                    <p:calendar id="fechaInicio" value="#{calidadXTiendaBean.fechaInicio}" 
                                showOn="button" pattern="dd/MM/yyyy"/>
                    <h:outputLabel value="Fecha fin: " for="fechaFin"/>
                    <p:calendar id="fechaFin" value="#{calidadXTiendaBean.fechaFin}" 
                                showOn="button" pattern="dd/MM/yyyy"/>
                    <p:spacer height="15"/>
                    <p:commandButton value="Obtener Datos"  actionListener="#{calidadXTiendaBean.populateLlamadas}" ajax="true" update="formCalidadXTienda"/>
                    <p:spacer style="width: 10px;"/>
                </h:panelGrid>
                <br/>
                <p:ajaxStatus style="right:45%; left:45%">  
                    <f:facet name="start">  
                        <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
                    </f:facet>  
                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>
                <h:panelGroup id="messageTotalLlamada" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br/>
                <p:dataTable value="#{calidadXTiendaBean.reporteData}" var="llamada" style="width: 79%;margin-left: 85px;" rendered="#{calidadXTiendaBean.showTable}"
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"
                             paginatorPosition="bottom">
                    <f:facet name="header">
                        <p  style="text-align: center">Calidad de Atención de Llamadas por Tienda entre fechas<br/>
                            (<h:outputText value="#{calidadXTiendaBean.fechaInicio}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText> 
                            - <h:outputText value="#{calidadXTiendaBean.fechaFin}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>)
                        </p>
                    </f:facet><br/>
                    <p:column headerText="Tienda" style="text-align: center; width: 40%">
                        <h:outputText value="#{llamada.nombreObj}"/>
                    </p:column>
                    <p:column headerText="Atención Buena" style="text-align: center; width: 15%">
                        <h:outputText value="#{llamada.propiedadObj[0]}"/>
                    </p:column>
                    <p:column headerText="Atención Regular" style="text-align: center; width: 15%">
                        <h:outputText value="#{llamada.propiedadObj[1]}"/>
                    </p:column>
                    <p:column headerText="Atención Mala" style="text-align: center; width: 15%">
                        <h:outputText value="#{llamada.propiedadObj[2]}"/>
                    </p:column>
                    <p:column headerText="Cierre Automático" style="text-align: center; width: 15%">
                        <h:outputText value="#{llamada.propiedadObj[3]}"/>
                    </p:column>
                </p:dataTable>
                <p:panel id="panelTable" style="border: 0px solid #FFFFFF;">
                    <br/>
                    <p:commandButton value="Gráfico Barras" rendered="#{calidadXTiendaBean.reporteData.size() > 0}" ajax="true" update="formCalidadXTienda"
                                     actionListener="#{calidadXTiendaBean.muestraGrafico}" title="Gráfico Barras" style="float: right;margin-right:120px;"/>

                    <p:spacer style="width: 10px;"/>
                    <p:commandButton value="Gráfico Stacked" rendered="#{calidadXTiendaBean.reporteData.size() > 0}" ajax="true" update="formCalidadXTienda"    
                                     actionListener="#{calidadXTiendaBean.muestraStackedGrafico}" title="Gráfico Stacked" style="float: right;margin-right:10px;"/>
                    <br/><br/>

                    <p:panel id="panelGrafico" style="border: 0px solid #FFFFFF;margin-top: 60px">
                        <h:panelGroup id="panelChart" rendered="#{calidadXTiendaBean.showChart}">
                            <p:barChart value="#{calidadXTiendaBean.categoryModel}" legendPosition="ne" xaxisAngle="45" widgetVar="chart"
                                        title="Gráfico Barras - Calidad de Llamadas por Tienda en un Período" style="width: 90%; margin-left: 25px;" extender="customExtender" />
                            <br/>
                            <h:panelGrid columns="3">
                                <h:commandButton value="Exportar PDF"  actionListener="#{calidadXTiendaBean.exportarReportePDFCalidad}" style="margin-left:650px" title="Exportar a PDF"/>
                                <p:spacer style="width: 10px;"/>
                                <h:commandButton value="Exportar Excel"  actionListener="#{calidadXTiendaBean.exportarReporteXLSCalidad}" title="Exportar a Excel"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </p:panel>
                    <p:panel id="panelGraficoStacked" style="border: 0px solid #FFFFFF;">
                        <h:panelGroup id="panelStackedChart" rendered="#{calidadXTiendaBean.showStackedChart}">
                            <p:barChart value="#{calidadXTiendaBean.categoryModel}" legendPosition="ne" xaxisAngle="45" widgetVar="stackedChart" stacked="true"
                                        title="Gráfico Stacked - Calidad de Llamadas por Tienda en un Período" style="width: 90%; margin-left: 25px;" extender="customExtender" />
                            <br/>
                            <h:panelGrid columns="3">
                                <h:commandButton value="Exportar PDF"  actionListener="#{calidadXTiendaBean.exportarReportePDFCalidadStacked}" style="margin-left:650px" title="Exportar a PDF"/>
                                <p:spacer style="width: 10px;"/>
                                <h:commandButton value="Exportar Excel"  actionListener="#{calidadXTiendaBean.exportarReporteXLSCalidad}" title="Exportar a Excel"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </p:panel>

                </p:panel>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
