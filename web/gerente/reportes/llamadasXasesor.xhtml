<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title>Cantidad Total de Llamadas por Tienda por Asesor</title>
    </ui:define>

    <ui:define name="content">
        <p:fieldset>
            <f:facet name="legend">
                <h3>
                    <h:outputText value="Cantidad Total de Llamadas por Tienda por Asesor"/>
                </h3>
            </f:facet>

            <h:form id="formLlamadaAsesor"><br/>               
                <h:panelGrid columns="2" style="margin-bottom: 10px;" id="selectTienda">
                    <h:outputText value="Consultar: " />  
                    <p:selectManyCheckbox value="#{llamadasXasesorBean.selectedTiendas}" >  
                        <f:selectItems value="#{llamadasXasesorBean.tiendas}" /> 
                    </p:selectManyCheckbox> 
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-bottom: 10px;">
                    <h:outputText value="Consultar: " />  
                    <p:selectManyCheckbox value="#{llamadasXasesorBean.selectedAllTiendas}">  
                        <f:selectItems value="#{llamadasXasesorBean.allTiendas}" /> 
                    </p:selectManyCheckbox> 
                </h:panelGrid>
                <h:panelGrid columns="8">
                    <h:outputLabel value="Fecha inicio: " for="fechaInicio"/>
                    <p:calendar id="fechaInicio" value="#{llamadasXasesorBean.fechaInicio}" 
                                showOn="button" pattern="dd/MM/yyyy"/>
                    <h:outputLabel value="Fecha fin: " for="fechaFin"/>
                    <p:calendar id="fechaFin" value="#{llamadasXasesorBean.fechaFin}" 
                                showOn="button" pattern="dd/MM/yyyy"/>
                    <p:spacer height="15"/>
                    <p:commandButton value="Obtener Datos"  actionListener="#{llamadasXasesorBean.populateLlamadas}" ajax="true" update="formLlamadaAsesor"/>
                    <p:spacer style="width: 10px;"/>
                </h:panelGrid>
                <br/>
                <p:ajaxStatus style="right:45%; left:45%">  
                    <f:facet name="start">  
                        <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
                    </f:facet>  
                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>
                <h:panelGroup id="messageTotalLlamada" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br/>
                <p:dataTable id="reportTable" var="tienda" value="#{llamadasXasesorBean.listTiendaXAsesor}"
                             style="width: 79%;margin-left: 85px;" rendered="#{llamadasXasesorBean.showTable}"
                              paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                              rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">  
                    <f:facet name="header">  
                        <p  style="text-align: center">Total Llamadas por Asesor<br/>
                            (<h:outputText value="#{llamadasXasesorBean.fechaInicio}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText> 
                            - <h:outputText value="#{llamadasXasesorBean.fechaFin}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>)
                        </p>
                    </f:facet>
                    <p:columnGroup type="header">  
                           <p:row>  
                            <p:column headerText="FerreAsesor" />  
                            <p:column headerText="Cantidad Llamadas" />  
                        </p:row>  
                    </p:columnGroup>  
                    <p:subTable var="data" value="#{tienda.reporteHelperList}">  
                        <p:columnGroup type="header">  
                            <p:row>  
                                <p:column rowspan="2" headerText="Tienda" />  
                                <p:column colspan="2" headerText="Cantidad" />  
                            </p:row>  

                        </p:columnGroup>  
                        <f:facet name="header">  
                            Tienda: 
                            <h:outputText value="#{tienda.nombre}" />   
                        </f:facet>  
                        <p:column style="text-align: center;">  
                            #{data.rango}  
                        </p:column>  
                        <p:column style="text-align: center;">  
                            #{data.dominio}  
                        </p:column>  
                    </p:subTable>  
                </p:dataTable>

            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
