<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/layout.xhtml">

            <ui:define name="title">
                Analizar Resultados de Encuesta por Tienda
            </ui:define>

            <ui:define name="content">
                <h:form id="surveyAnalysisMain">
                    <p:panel header="Seleccione la(s) Tienda(s) de la(s) que desea Analizar los Resultados de la Encuesta: #{preguntaBean.encuesta.nombre}" style="width:75%; margin-left:15px;">
                        <h:panelGrid columns="2" style="margin-bottom: 10px;" id="selectTienda">
                            <h:outputText value="Analizar: " />  
                            <p:selectManyCheckbox value="#{preguntaBean.selectedTiendas}" >  
                                <f:selectItems value="#{preguntaBean.tiendas}" /> 
                            </p:selectManyCheckbox> 
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="margin-bottom: 10px;">
                            <h:outputText value="Analizar: " />  
                            <p:selectManyCheckbox value="#{preguntaBean.selectedAllTiendas}">  
                                <f:selectItems value="#{preguntaBean.allTiendas}" /> 
                            </p:selectManyCheckbox> 
                        </h:panelGrid>

                        <p:ajaxStatus style="right:45%; left:45%">  
                            <f:facet name="start">  
                                <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
                            </f:facet>  
                            <f:facet name="complete">  
                                <h:outputText value="" />  
                            </f:facet>  
                        </p:ajaxStatus>
                        <f:facet name="footer">
                            <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                                <p:commandButton value="Analizar Resultados" title="Analizar Resultados" icon="ui-icon-signal-diag" 
                                                 actionListener="#{preguntaBean.analisysSurvey}"
                                                 ajax="true" update="surveyAnalysisMain"/>
                                <p:spacer width="10"/>
                                <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true" 
                                                 action="#{preguntaBean.prepareCancelAnalisys}"/>
                            </h:panelGrid>
                        </f:facet>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                    </p:panel>

                    <p:dataTable value="#{preguntaBean.preguntas}" var="pregunta" rendered="#{preguntaBean.showQuestions}"
                                 style="width:75%; margin-top:15px; margin-left:18px;">
                        <p:column headerText="Preguntas">
                            <h:outputText value="#{pregunta.pregunta}"/>
                        </p:column>
                        <p:column headerText="Acción" style="width:4%; text-align: center">  
                            <p:commandButton id="selectQuestion" ajax="true" update=":grafico" oncomplete="composeDlg.show()" icon="ui-icon-search" 
                                             rendered="#{pregunta.tipo != 1}" title="Ver Análisis">  
                                <f:setPropertyActionListener value="#{pregunta}" target="#{preguntaBean.selectedQuestion}"/>  
                            </p:commandButton> 

                            <p:commandButton id="selectQuestionText" ajax="true" update=":textual" oncomplete="composeDlgText.show()" icon="ui-icon-search" 
                                             rendered="#{pregunta.tipo == 1}" title="Ver Análisis">  
                                <f:setPropertyActionListener value="#{pregunta}" target="#{preguntaBean.selectedQuestionTextual}"/>  
                            </p:commandButton> 

                        </p:column> 
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
