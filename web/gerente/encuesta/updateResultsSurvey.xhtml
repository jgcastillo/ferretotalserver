<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/layout.xhtml">

            <ui:define name="title">
                Actualizar Resultados de Encuesta por Tienda
            </ui:define>

            <ui:define name="content">
                <h:form id="formSendSurvey">
                    <p:panel header="Seleccione la(s) Tienda(s) de la(s) que desea Obtener los Resultados de la Encuesta: #{encuestaBeanController.selected.nombre}" style="width:75%; margin-left:15px;">
                        <h:panelGrid columns="2" style="margin-bottom: 10px;" id="selectTienda">
                            <h:outputText value="Actualizar: " />  
                            <p:selectManyCheckbox value="#{encuestaBeanController.selectedTiendas}" >  
                                <f:selectItems value="#{encuestaBeanController.tiendas}" /> 
                            </p:selectManyCheckbox> 
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="margin-bottom: 10px;">
                            <h:outputText value="Actualizar: " />  
                            <p:selectManyCheckbox value="#{encuestaBeanController.selectedAllTiendas}">  
                                <f:selectItems value="#{encuestaBeanController.allTiendas}" /> 
                            </p:selectManyCheckbox> 
                        </h:panelGrid>
                       
                        <p:ajaxStatus style="right:45%; left:45%">  
                            <f:facet name="start">  
                                <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
                            </f:facet>  
                            <f:facet name="complete">  
                                <h:outputText value="" />  
                            </f:facet>  
                        </p:ajaxStatus>
                        <f:facet name="footer">
                            <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                                <p:commandButton value="Obtener Resultados" title="Obtener Resultados" icon="ui-icon-signal-diag" 
                                                 actionListener="#{encuestaBeanController.resultsSurvey}"
                                                 ajax="true" update="formSendSurvey"/>
                                <p:spacer width="10"/>
                                <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                                 action="#{encuestaBeanController.prepareCancelUpdate}"/>
                            </h:panelGrid>
                        </f:facet>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
