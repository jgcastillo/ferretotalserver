<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        An치lisis de Encuestas
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="mensajes"/>
            <p:panel header="Actualizaci칩n de Resultados y An치lisis de Encuestas por Tienda" style="width:75%; margin-left:15px;">
                <p:dataTable value="#{encuestaBeanController.items}" var="encuesta" paginator="true"
                             rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"
                             paginatorPosition="top"
                             resizableColumns="false">
                    <p:column headerText="Encuesta">
                        <h:outputText value="#{encuesta.nombre}"/>
                    </p:column>
                    <p:column headerText="Fecha Inicio" style="text-align: center">
                        <h:outputText value="#{encuesta.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin" style="text-align: center">
                        <h:outputText value="#{encuesta.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Acci칩n" width="10%" style="text-align: center">
                        <p:commandButton title="Actualizar Resultados por Tienda" icon="ui-icon-signal-diag" 
                                         action="#{encuestaBeanController.prepareUpdateResultsSurvey}" />
                        <p:commandButton title="Analizar Resultados por Tienda" icon="ui-icon-circle-zoomout" 
                                         action="#{encuestaBeanController.prepareShowAnalysisDetails}"
                                         style="margin-left: 5px;" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
