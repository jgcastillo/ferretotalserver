<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <h:panelGroup rendered="#{loginBean.loggedIn}">
            <p style="font-weight: bold"> Bienvenido, #{loginBean.current.nombre} </p>
        </h:panelGroup>
        <h:form>
            <c:if test="#{loginBean.admin}" >
                <p:panelMenu style="width: 95%">
                    <p:submenu label="Configurar Sistema">
                        <p:menuitem value="Tiendas" action="/admin/tienda/List.xhtml" ajax="false" icon="ui-icon-home"/>
                        <p:menuitem value="Usuarios" action="/admin/usuario/List.xhtml" ajax="false" icon="ui-icon-person"/>
                        <p:menuitem value="Pasillos" action="/admin/ubicacion/List.xhtml" ajax="false" icon="ui-icon-grip-solid-vertical"/>
                        <p:menuitem value="Actualizar Llamadas" action="/admin/llamada/update.xhtml" ajax="false" icon="ui-icon-signal-diag"/>
                    </p:submenu>
                    <p:submenu label="Reportes Llamadas">
                        <p:menuitem value="Total Llamadas" action="/gerente/reportes/totalLlamadasXTienda.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Llamadas por Dispositivo" action="/gerente/reportes/llamadasXdispositivo.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Llamadas por Asesor" action="/gerente/reportes/llamadasXasesor.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Calidad por Tienda" action="/gerente/reportes/calidadXTienda.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Tiempo por Tienda" action="/gerente/reportes/tiempoXTienda.xhtml" ajax="false" icon="ui-icon-contact" />
                    </p:submenu>
                    <p:submenu label="Encuestas">
                        <p:menuitem value="Config. Encuestas" action="/gerente/encuesta/encuestaMain" 
                                    ajax="false" icon="ui-icon-comment"/>
                        <p:menuitem value="Análisis Encuestas" action="/gerente/encuesta/surveyAnalysisMain" 
                                    ajax="false" icon="ui-icon-image"/>
                    </p:submenu>
                    <p:submenu label="Navegación">
                        <p:menuitem value="Principal" action="/main1.xhtml" ajax="false" icon="ui-icon-home" />
                        <p:menuitem value="Logout" action="#{loginBean.logout}" icon="ui-icon-power"/>
                    </p:submenu>
                </p:panelMenu>
            </c:if>
            <c:if test="#{loginBean.gerente}" >
                <p:panelMenu id="menuGerente">
                    <p:submenu label="Reportes Llamadas">
                        <p:menuitem value="Total Llamadas" action="/gerente/reportes/totalLlamadasXTienda.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Llamadas por Dispositivo" action="/gerente/reportes/llamadasXdispositivo.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Llamadas por FerreAsesor" action="/gerente/reportes/llamadasXasesor.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Calidad por Tienda" action="/gerente/reportes/calidadXTienda.xhtml" ajax="false" icon="ui-icon-contact" />
                        <p:menuitem value="Tiempo por Tienda" action="/gerente/reportes/tiempoXTienda.xhtml" ajax="false" icon="ui-icon-contact" />
                    </p:submenu>
                    <p:submenu label="Encuestas">
                        <p:menuitem value="Config. Encuestas" action="/gerente/encuesta/encuestaMain" 
                                    ajax="false" icon="ui-icon-comment"/>
                        <p:menuitem value="Análisis Encuestas" action="/gerente/encuesta/surveyAnalysisMain" 
                                    ajax="false" icon="ui-icon-image"/>
                     </p:submenu>
                    <p:submenu label="Navegación">
                        <p:menuitem value="Principal" action="/main1.xhtml" ajax="false" icon="ui-icon-home" />
                        <p:menuitem value="Logout" action="#{loginBean.logout}" icon="ui-icon-power"/>
                    </p:submenu>
                </p:panelMenu>
            </c:if>
            <c:if test="#{loginBean.asesor}" >
                <p:panelMenu id="menuAsesor">
                    <p:submenu label="Encuestas">
                        <p:menuitem value="Ver Encuesta" action="/main.xhtml" ajax="false" icon="ui-icon-search"/>
                    </p:submenu>
                    <p:submenu label="Recolector de Información">
                        <p:menuitem value="Ver Recolector Información" action="/recolectorInformacion.xhtml" 
                                    ajax="false" icon="ui-icon-search"/>
                    </p:submenu>
                    <p:submenu label="Navegación">
                        <p:menuitem value="Principal" action="/main1.xhtml" ajax="false" icon="ui-icon-home" />
                        <p:menuitem value="Logout" action="#{loginBean.logout}" icon="ui-icon-power"/>
                    </p:submenu>
                </p:panelMenu>
            </c:if>
        </h:form>
    </h:body>
</ui:composition>
