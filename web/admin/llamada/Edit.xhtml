<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLlamadaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{llamadaController.selected.id}" title="#{bundle.EditLlamadaTitle_id}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_fechaOpen}" for="fechaOpen" />
                    <h:inputText id="fechaOpen" value="#{llamadaController.selected.fechaOpen}" title="#{bundle.EditLlamadaTitle_fechaOpen}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_fechaOpen}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_horaOpen}" for="horaOpen" />
                    <h:inputText id="horaOpen" value="#{llamadaController.selected.horaOpen}" title="#{bundle.EditLlamadaTitle_horaOpen}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_horaOpen}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_fechaClose}" for="fechaClose" />
                    <h:inputText id="fechaClose" value="#{llamadaController.selected.fechaClose}" title="#{bundle.EditLlamadaTitle_fechaClose}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_fechaClose}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_horaClose}" for="horaClose" />
                    <h:inputText id="horaClose" value="#{llamadaController.selected.horaClose}" title="#{bundle.EditLlamadaTitle_horaClose}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_horaClose}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_dispositivo}" for="dispositivo" />
                    <h:inputText id="dispositivo" value="#{llamadaController.selected.dispositivo}" title="#{bundle.EditLlamadaTitle_dispositivo}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_dispositivo}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_asesor}" for="asesor" />
                    <h:inputText id="asesor" value="#{llamadaController.selected.asesor}" title="#{bundle.EditLlamadaTitle_asesor}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_asesor}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_turno}" for="turno" />
                    <h:inputText id="turno" value="#{llamadaController.selected.turno}" title="#{bundle.EditLlamadaTitle_turno}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_turno}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_calidad}" for="calidad" />
                    <h:inputText id="calidad" value="#{llamadaController.selected.calidad}" title="#{bundle.EditLlamadaTitle_calidad}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_calidad}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_tiempo}" for="tiempo" />
                    <h:inputText id="tiempo" value="#{llamadaController.selected.tiempo}" title="#{bundle.EditLlamadaTitle_tiempo}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_tiempo}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_feriado}" for="feriado" />
                    <h:inputText id="feriado" value="#{llamadaController.selected.feriado}" title="#{bundle.EditLlamadaTitle_feriado}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_feriado}"/>
                    <h:outputLabel value="#{bundle.EditLlamadaLabel_tiendaId}" for="tiendaId" />
                    <h:selectOneMenu id="tiendaId" value="#{llamadaController.selected.tiendaId}" title="#{bundle.EditLlamadaTitle_tiendaId}" required="true" requiredMessage="#{bundle.EditLlamadaRequiredMessage_tiendaId}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{llamadaController.update}" value="#{bundle.EditLlamadaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLlamadaViewLink}"/>
                <br />
                <h:commandLink action="#{llamadaController.prepareList}" value="#{bundle.EditLlamadaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLlamadaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
