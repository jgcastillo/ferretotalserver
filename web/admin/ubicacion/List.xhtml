<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/templates/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUbicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Configuración de Pasillos" style="width:60%; margin-left:15px;">
                    <p:dataTable value="#{ubicacionController.items}" var="item" paginator="true"
                                 rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorPosition="top"
                                 resizableColumns="false">
                        <f:facet name="header" >
                            <p:commandButton value="Agregar" title="Agregar" icon="ui-icon-document" 
                                             style="display:block;text-align: right;" action="#{ubicacionController.prepareCreate}"></p:commandButton>
                        </f:facet>
                        <p:column headerText="Pasillo" width="70%">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Status" width="15%" style="text-align: center;">
                            <h:outputText value="ACTIVO" rendered="#{item.status==1}" />
                            <h:outputText value="INACTIVO" rendered="#{item.status==0}" />
                        </p:column>
                        <p:column headerText="Acción" width="15%" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{ubicacionController.prepareEdit}"/>
                            <p:commandButton title="Eliminar" icon="ui-icon-trash" style="margin-left: 10px;" action="#{ubicacionController.prepareView}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="3" style="display:block;margin-left: 64%">
                            <p:commandButton value="Actualizar Pasillos en Tiendas" title="Actualizar Pasillos en Tiendas" icon="ui-icon-signal-diag" 
                                             actionListener="#{ubicacionController.updatePasillosTiendas}"
                                             ajax="true" update="form"/>
                        </h:panelGrid>
                    </f:facet>
                    <p:ajaxStatus style="right:55%; left:45%">  
                        <f:facet name="start">  
                            <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
                        </f:facet>  
                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
